<div class="flex justify-between my-4 {{ comment ? 'items-start' : 'items-center'}}">
    
    {% if photo %}
    <div class="w-16 mr-4 flex flex-col items-center">
        <div class="flex-none overflow-hidden w-16 h-16 rounded-full bg-gray-200 border border-solid border-gray-400 bg-no-repeat">
            <img class="w-full" src="{{ photo }}" />
        </div>
    </div>
    {% endif %}

    <div class="flex-1">
        
        <div class="relative bg-gray-100 rounded text-gray-800 text-sm leading-snug border border-gray-400 ">
            <div class="absolute top-0 left-0 border-transparent" style="margin: 15px 0 0 -18px; border-width: 9px; border-right-color: #d7d6d6;"></div>
            <div class="absolute top-0 left-0 border-8 border-transparent" style="margin: 16px 0 0 -16px; border-width: 8px; border-right-color: #fafafa;"></div>

            <div class="px-4 py-2 text-gray-700 text-sm font-sans">
                <span class="inline-block font-semibold py-2">{{ name }}</span> {{ action|lower }} <span class="whitespace-no-wrap">{{ date|raw }}</span>

                {% if status %}
                    <span class="ml-2 my-1 tag {{ tag }}">{{ status }}</span>
                {% endif %}
            </div>

            {% if comment %}
            <div class="p-4 bg-white border-t border-gray-400 rounded-b">
                {{ comment }}
            </div>
            {% endif %}
        </div>
    </div>
</div>
