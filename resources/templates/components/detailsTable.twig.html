{% extends "components/dataTable.twig.html" %}

{% block table %}
    
    {% for rowIndex, rowData in rows %}
        <div class="flex flex-wrap rounded border bg-gray-100">

        {% for columnIndex, column in columns %}
            <div class="w-full sm:w-1/2 lg:w-1/3 p-3 border-b -mb-px">
                <span class="block text-xs text-gray-700 font-bold mb-2">{{ column.getLabel }}</span>
                <span class="block text-sm text-gray-600 h-4">{{ column.getOutput(rowData) }}</span>
            </div>
        {% endfor %}

        </div>
    {% endfor %}

{% endblock table %}
