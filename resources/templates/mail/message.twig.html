{% extends "mail/email.twig.html" %}

{% block body %}

    {{ body|raw }}

    {% if details %}
        <hr style="border:none;border-bottom:1px solid #ececec;margin:1.5rem 0;width:100%;">

        <ul>
            {% for label, value in details %}
                {% if value %}
                <li>
                    <b>{{ label }}</b>: {{ value }}
                </li>
                {% endif %}
            {% endfor %}
        </ul>

        <hr style="border:none;border-bottom:1px solid #ececec;margin:1.5rem 0;width:100%;">
    {% endif %}

{% endblock %}
