{#<!--
name: Transcript Footer
category: Transcript
types: Footer
icon: signature.svg
sources:
    reportingCycle: ReportingCycle
params:
    height: 26
config:
    signatureTitle:
        label: Signature Title
        type: words
        default: Academic Counsellor
-->#}
{{- stylesheet ? include(stylesheet) -}}

<table cellpadding="2" cellspacing="0" style="width: 100%; background-color:#ffffff; border-collapse: collapse; line-height:3.6; font-size: 9pt;">
    <tr>
        <td class="footer border-left border-top border-bottom" style="width:45%; border: 0.6pt solid #000000;">
            &nbsp; <b>{{ __('Signature') }}:</b>
        </td> 
        <td class="footer border" style="border: 0.6pt solid #000000;">
            &nbsp; {{ config.signatureTitle|default("Academic Counsellor") }}
        </td>
        <td class="footer border" style="width:52.0mm; max-width:52.0mm; border: 0.6pt solid #000000;">
            &nbsp; {{ reportingCycle.dateEnd|date("j F Y") }} 
        </td>
    </tr>
</table>

{%- if config.pageNumber == 'Y' -%}
<table>
    <tr>
        <td style="color: #000; text-align:right;line-height:1.8;">{{ __('Page') }} {{ pageNum -}}</td> 
    </tr>
</table>
{%- endif -%}
