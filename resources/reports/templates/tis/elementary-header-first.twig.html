{#<!--
name: Elementary Header First Page
category: Headers
types: Header
sources:
    school: School
    report: Report
-->#}
{{ include('tis/secondary-style.twig') }}
<table>
    <tr>
        <td style="width:40%;text-align:center;font-size:{{ fontSizeSmall }};">&nbsp;<br/>
            <span style="font-weight:bold;font-size:{{ fontSizeMedium }};">{{- school.name -}}</span><br/>
            {{- school.address|nl2br -}}
        </td>
        <td style="width:20%;text-align:center;">
            {% if school.logoSrc %}
            <img src="{{ imageDir }}/{{ school.logoSrc }}" alt="logo" height="{{ school.logoHeight }}">
            {% endif %}
        </td>
        <td style="width:40%;text-align:center;font-size:{{ fontSizeSmall }};">&nbsp;<br/>
            <span style="font-weight:bold;font-size:{{ fontSizeMedium }};">{{- principal.name -}}</span><br/>
            {{- principal.title }}<br/>
            School Year: {{ report.schoolYearName|replace({"-":" - "}) }}<br/>
            Report Date: {{ report.endDate|date("F jS, Y") }} 
        </td>
    </tr>
</table>
