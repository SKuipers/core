{#<!--
name: Signature - One
category: Headers & Footers
types: Footer
icon: signature.svg
sources:
    reportingCycle: ReportingCycle
params:
    height: 26
config:
    signatureTitle:
        label: Signature Title
        type: words
        default: Principal
    signatureImage:
        label: Signature Image
        type: image
-->#}
{{- stylesheet ? include(stylesheet) -}}
<style>
.footer {
    font-size: 9.5px;
    line-height:4.5;
}
</style><table cellpadding="2" style="background-color:#ffffff;">
    <tr>
        <td class="footer border-left border-top border-bottom" style="width:15%;">
            <b>Signature:</b>
        </td> 
        <td class="border-right border-top border-bottom" style="width:30%; vertical-align: middle; line-height: 1;">
            {% if isDraft %}
                <span style="color: #cccccc; font-size: 22px; font-weight: bold; line-height:1.9;">DRAFT COPY</span>
            {% elseif config.signatureImage %}
                <img src="{{ basePath }}/{{ config.signatureImage }}" style="display: inline-block; max-height: 12mm; width: auto" width="240" height="80">
            {% endif %}
        </td> 
        <td class="footer border" style="width:30%;">
            {{ config.signatureTitle|default("Principal") }}
        </td>
        <td class="footer border" style="width:25%;">
            {{ reportingCycle.dateEnd|date("j F Y") }} 
        </td>
    </tr>
</table>
<table>
    <tr>
       <td style="color: #000; text-align:right;line-height:1.8;">Page {{ pageNum -}}</td> 
    </tr>
</table>
