{% if progression %}
    <div class="border rounded bg-gray-100 my-4 px-2">
        {{ progression.render()|raw }}
    </div>
{% endif %}

{% if frequency %}
    <div class="border rounded bg-gray-100 my-4 px-2">

        {% for chart in frequency %}

        {{ chart.render()|raw }}

        {% endfor %}
    </div>
{% endif %}
