<div class="flex justify-between my-4 {{ comment is empty and message is empty ? 'sm:items-center'}}">
    
    {% if photo %}
    <div class="w-12 sm:w-16 mr-4 flex flex-col items-center">
        <div class="flex-none overflow-hidden w-12 sm:w-16 h-12 sm:h-16 rounded-full bg-gray-200 border border-solid border-gray-400 bg-no-repeat">
            <img class="w-full" src="{{ absoluteURL }}/{{ photo }}" />
        </div>
    </div>
    {% endif %}

    <div class="flex-1">
        
        <div class="relative bg-gray-100 rounded text-gray-800 text-sm leading-snug border border-gray-400 ">
            <div class="absolute top-0 left-0 border-transparent" style="margin: 15px 0 0 -18px; border-width: 9px; border-right-color: #d7d6d6;"></div>
            <div class="absolute top-0 left-0 border-8 border-transparent" style="margin: 16px 0 0 -16px; border-width: 8px; border-right-color: #fafafa;"></div>

            <div class="px-4 py-3 text-gray-700 text-sm font-sans leading-relaxed">
                <span class="inline-block font-semibold">{{ name }}</span> {{ action|lower }} <span class="whitespace-no-wrap">{{ date|raw }}</span>

                {% if status %}
                <span class="ml-2 tag {{ tag }}">{{ status }}</span>
                {% endif %}
            </div>

            {% if comment %}
            <div class="p-4 bg-white border-t border-gray-400 rounded-b">
                {{ comment|nl2br }}
            </div>
            {% endif %}

            {% if message %}
            <div class="px-4 py-2 bg-white border-t border-gray-400 rounded-b text-xs italic text-gray-500">
                {{ message|nl2br }}
            </div>
            {% endif %}
        </div>
    </div>
</div>
